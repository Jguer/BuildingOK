<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client App</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

</head>

<body>
  <nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="/assets/img/brand.svg" alt="Builing... OK" />
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid container-cards-pf">
    <div class="row row-cards-pf">
      <div class="col-md-6">
        <div class="card-pf">
          <h2 class="card-pf-title">
            Set Server
          </h2>
          <div class="card-pf-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textInputDisabled-markup">Server:</label>
                <div class="col-sm-10">
                  <input value="127.0.0.1" id="set-server" type="text">
                </div>
              </div>
            </form>
          </div>
          <div class="card-pf-footer">
            <p>
              <a id="submit-server" class="card-pf-link-with-icon">
                <span class="fa fa-check"></span>Define server
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row row-cards-pf">
      <div class="col-md-6">
        <div class="card-pf">
          <h2 class="card-pf-title">
            Login
          </h2>
          <div class="card-pf-body">
            <div id="mymap" style="height: 400px"></div>
          </div>
          <div class="card-pf-footer">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textInputDisabled-markup">Latitude:</label>
                <div class="col-sm-10">
                  <input id="location-lat" class="form-control" value="Select your location on the map" type="text" disabled="disabled" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textInputDisabled-markup">Longitude:</label>
                <div class="col-sm-10">
                  <input id="location-lng" class="form-control" value="Select your location on the map" type="text" disabled="disabled" />
                </div>
              </div>
            </form>
            <p>
              <a id="submit-location" class="card-pf-link-with-icon">
                <span class="pficon pficon-add-circle-o"></span>Submit Location
              </a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-pf">
          <h2 class="card-pf-title">
            Send Message
          </h2>
          <div class="card-pf-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textInputDisabled-markup">Range:</label>
                <div class="col-sm-10">
                  <input class="bootstrap-touchspin" value="0" id="range" type="text" name="bootstrap-touchspin-empty">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textInputDisabled-markup">Message:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="message"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="card-pf-footer">
            <p>
              <a id="submit-text" class="card-pf-link-with-icon">
                <span class="pficon pficon-add-circle-o"></span>Send Text
              </a>
            </p>
          </div>
        </div>
      </div>
    </div> <!-- row -->
    <div class="row row-cards-pf">
      <div class="col-md-6">
        <div class="card-pf">
          <h2 class="card-pf-title">
            Nearby Users
          </h2>
          <div class="card-pf-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textInputDisabled-markup">Range:</label>
                <div class="col-sm-10">
                  <input class="bootstrap-touchspin" value="0" id="nearby-range" type="text" name="bootstrap-touchspin-empty">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-pf">
          <h2 class="card-pf-title">
            New Messages
          </h2>
          <div class="card-pf-body">
          </div>
          <div class="card-pf-footer">
            <p>
              <a id="submit-refresh" class="card-pf-link-with-icon">
                <span class="pficon pficon-add-circle-o"></span>Refresh
              </a>
            </p>
          </div>
        </div>
      </div>

    </div> <!-- row -->

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/4.2.5/jquery.bootstrap-touchspin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
  <script type="text/javascript">
    var map = L.map('mymap').setView([38.736829, -9.138246], 17);

    var Hydda_Full = L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function onMapClick(e) {
      $("#location-lat").val(e.latlng.lat)
      $("#location-lng").val(e.latlng.lng)
    }

    map.on('click', onMapClick);
    $(".row-cards-pf > [class*='col'] > .card-pf .card-pf-title").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-body").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-footer").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf").matchHeight();

    var server = "127.0.0.1";
    // matchHeight the contents of each .card-pf and then the .card-pf itself

    $("#range").TouchSpin({
      min: 0,
      max: 20,
      stepinterval: 1,
      maxboostedstep: 10,
    });
    $("#nearby-range").TouchSpin({
      min: 0,
      max: 20,
      stepinterval: 1,
      maxboostedstep: 10,
    });

    $("#receive-range").TouchSpin({
      min: 0,
      max: 20,
      stepinterval: 1,
      maxboostedstep: 10,
    });

    $("#submit-server").on("click", function() {
      server = $('#set-server').text();
    });

    $("#submit-range").on("click", function() {
      var range = $("#receive-range").val();
      $.ajax({
        url: server + "/nearby/range",
        data: JSON.stringify({
          'range': range
        }),
        contentType: 'application/json',
        type: 'POST'
      }).done(function(data) {
        if (console && console.log) {
          console.log("Sample of data:", data.slice(0, 100));
        }
      });
    });

    $("#submit-location").on("click", function() {
      var lat = $("#location-lat").val();
      var lng = $("#location-lng").val();
      console.log(lat + lng);
      $.ajax({
        url: server + "/nearby/range",
        data: JSON.stringify({
          'lat': lat,
          'lng': lng
        }),
        contentType: 'application/json',
        type: 'POST'
      }).done(function(data) {
        if (console && console.log) {
          console.log("Sample of data:", data.slice(0, 100));
        }
      });
    });

    $("#submit-text").on("click", function() {
      var range = $("#range").val();
      var text = $("#message").text();

      $.ajax({
        url: server + "/nearby/range",
        data: JSON.stringify({
          'range': range,
          'text': lng
        }),
        contentType: 'application/json',
        type: 'POST'
      }).done(function(data) {
        if (console && console.log) {
          console.log("Sample of data:", data.slice(0, 100));
        }
      });
      console.log(range + text);
    });

    $("#nearby-range").on('change', function() {
      var range = $(this).val();
    });

    $("#submit-refresh").on("click", function() {});
  </script>
</body>

</html>
